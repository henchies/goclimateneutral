  faq_questions:
    questions:
      q1:
        question: Kann ich wirklich ein klimaneutrales Leben führen?
        answer: >-
          Ja, wir glauben wirklich daran, dass man klimaneutral leben kann!
          <br><br> Für Unternehmen gibt es Standards, die die Anforderungen für
          Klimaneutralität regeln (PAS 2060 und ISO 14021). Für Privatpersonen
          kennen wir jedoch keine solchen Standards. Daher gibt es verschiedene
          Auffassungen darüber, was es bedeutet, als Einzelperson als
          klimaneutral angesehen zu werden. <br><br> <img alt=''
          class='alignnone wp-image-264 size-large'
          src='https://www.goclimateneutral.org/blog/wp-content/uploads/2018/02/climate-neutral-1024x526.png'
          /> <br> Rein rechnerisch bedeutet Klimaneutralität, dass die Menge an
          Emissionen, die man verursacht, und der Menge an Emissionen, die man
          vermeidet, gleich groß ist. Die Herausforderung dabei ist einerseits,
          die exakte CO2-Bilanz einer Person zu kalkulieren, und andererseits,
          verlässliche Möglichkeiten zu finden, um zu vermeiden, dass Emissionen
          in die Atmosphäre gelangen, bzw. diese Emissionen zu beseitigen.
          <br><br> Wenn es darum geht, die eigene CO2-Bilanz zu messen, gibt es
          einige sehr fortgeschrittene Methoden. Wir haben uns für eine simple
          Schätzung entschieden, um es Ihnen so einfach wie möglich zu machen,
          etwas gegen den Klimawandel zu tun, ohne viel Zeit für eine ganz
          exakte CO2-Berechnung aufwenden zu müssen, für die man die genaue
          Angabe von Flugmeilen, Kilowattstunden etc. benötigen würde. <br><br>
          Im Internet gibt es eine Vielzahl an  frei verfügbaren Rechnern, die
          eine genauere Einschätzung berechnen können wie <a
          href='http://footprint.wwf.org.uk'>http://footprint.wwf.org.uk</a> und
          <a
          href='http://www.carbonfootprint.com/calculator.aspx'>http://www.carbonfootprint.com/calculator.aspx</a>.
          Ein gemeinsames Merkmal all dieser Rechner ist, dass sie auf
          Schätzungen und Verallgemeinerungen beruhen, was bedeutet, dass das
          Ergebnis nie ganz exakt ist. Es wird beispielsweise nicht
          einkalkuliert, ob man im vergangenen Jahr ein Haus gebaut hat und
          somit viele Emissionen in Form von Baumaterial verursacht hat oder ob
          man bei Flügen darauf achtet, mit verbrauchsarmen Flugzeugen zu
          fliegen. Die Berechnungen beziehen außerdem nicht die Herstellung der
          Akkus für Ihr Elektroauto mit ein oder ob sie Ihr Auto neu oder
          gebraucht gekauft haben oder ob sie es mit Strom aus erneuerbaren
          Energiequellen zu Hause laden und auf der Arbeit mit fossilen
          Brennstoffen fahren. Eine solche Berechnung wäre extrem komplex und
          zeitaufwändig - und trotzdem nicht perfekt.   <br><br> Gibt es also
          messbare und gute Möglichkeiten, Emissionen zu beseitigen oder gar
          nicht erst in die Atmosphäre gelangen zu lassen? Ja, die gibt es! Wir
          haben uns entschieden, in CDM und Gold Standard-zertifizierte
          Klimaprojekte zu investieren. Wie genau das funktioniert können sie in
          der Antwort auf diese Frage finden <a
          href='https://www.goclimateneutral.org/faq#collapseq4id'>Bring
          CO2-Kompensation überhaupt etwas?</a>. <br><br> Ist es also unmöglich,
          sich als klimaneutral zu bezeichnen, wenn man seine Klimabilanz gar
          nicht genau ermitteln kann? Wir glauben, dass es dennoch möglich ist.
          Um sicherzugehen, dass wir wirklich klimaneutral sind, sind unsere
          Profile so angelegt, dass sie für Ihren Lebensstil mindestens doppelt
          so viel an Ausgleich schaffen und gleichzeitig so viel wie möglich für
          die Verlässlichkeit unserer Projekte tun. Auf diese Weise gibt es
          einen Puffer, der gewisse Fehlkalkulationen und Risiken der Projekte
          ausgleicht. Mit dieser doppelten Kompensation sind wir auf der
          sicheren Seite und erzeugen daher mit großer Wahrscheinlichkeit sogar
          eine positive Klimabilanz. <br><br> Um damit noch einmal klar die
          Frage zu beantworten: Ja, wir glauben daran, dass Sie sich als
          klimaneutral bezeichnen dürfen!
      q2:
        question: 'Kann man tatsächlich einfach dafür zahlen, klimaneutral zu werden?'
        answer: >-
          <img alt='' class='alignnone wp-image-270 size-large'
          src='https://www.goclimateneutral.org/blog/wp-content/uploads/2018/01/price-ton-co2.png'
          /> <br> Ja. Wenn man mit einem Geldbeitrag so viele Emissionen aus der
          Atmosphäre entfernen kann, wie man verursacht hat, kann man sich als
          klimaneutral bezeichnen. Es mag vielleicht etwas provokant und unfair
          erscheinen, einfach dafür zu zahlen, sich selbst klimaneutral nennen
          zu können, aber das Gute daran ist, dass man tatsächlich mit einem
          relativen geringen Beitrag große positive Effekte für das Klima
          erzielen kann; genug positive Effekte um auf einfache Weise mehr
          Emissionen mit Klimaprojekten in Entwicklungsländern zu reduzieren als
          man verursacht. <br><br> Andererseits reicht es natürlich nicht, nur
          Anderen dabei zu helfen, deren Emissionen zu reduzieren, wenn wir den
          Klimawandel wirklich stoppen möchten. Wir müssen natürlich auch unsere
          eigenen Emissionen reduzieren. Daher sehen wir bei GoClimateNeutral
          die Investitionen in Klimaprojekte nur als einen ersten Schritt in die
          richtige Richtung. Danach müssen wir alle auch unsere eigenen
          Emissionen reduzieren. <br><br> Leider ist es für die meisten Leute
          eher schwierig, ihren persönliche Klimabilanz zu verändern, da man
          dafür häufig seinen Lebensstil anpassen muss - zum Beispiel wenn man
          sein Auto verkaufen muss oder nicht mehr so viel fliegen möchte. Und
          für uns Menschen haben sich Veränderungen von Gewohnheiten und des
          Lebensstils als sehr schwierig erwiesen. Aus diesem Grund haben wir
          uns dafür entschieden, es den Menschen möglichst einfach zu machen, in
          Klimaprojekte zu investieren, um damit den Klimawandel zu
          verlangsamen. Nach diesem ersten Schritt möchten wir alle unsere
          Nutzer dazu ermutigen, auch ihre eigenen Emissionen zu reduzieren.
           <br><br> Menschen erst einen kleinen Schritt machen zu lassen und dann größere Veränderungen vorzunehmen nennt man auch "Fuß-in-der-Tür"-Technik. Mehr darüber finden Sie bei:  https://de.wikipedia.org/wiki/Persuasive_Kommunikation#Foot-in-the-door-Technik <br><br> Darum glauben wir, dass es wichtig ist, so viele Menschen wie möglich jetzt dazu zu bringen, einen ersten Schritt zu tun, und dass das sowohl einfach sowie eine positive Erfahrung sein muss. Man wird nun mal öfter größere Veränderungen in seinem Leben umsetzen, wenn man erst einmal einen Schritt in die richtige Richtung gegangen ist. 
      q3:
        question: Was bedeutet CO2-Kompensation?
        answer: >-
          <img alt='' class='aligncenter wp-image-227 size-large'
          src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/09/FB_Oops_white_1200x630-d58e3700b4fb069143586d246a82e162eb73203d243fb3b072a80289794101f8-1024x538.jpg'
          /> <br><br> CO2-Kompensation ist eine Möglichkeit, für die Emissionen,
          die man verursacht, Verantwortung zu übernehmen. Fahren eines Autos,
          Nutzung von Flugzeugen und Verzehr von Fleisch verursachen relativ
          hohe CO2-Emissionen, die den Klimawandel voran treiben - was wiederum
          zu Erderwärmung führt. <br><br> Bei der CO2-Kompensation zahlt man für
          die Menge an CO2, die man verursacht. Dieses Geld wird in
          Klimaprojekte investiert, die die gleiche Menge an CO2 reduzieren, die
          man selbst verursacht hat, sodass die Summe der Emissionen gleich Null
          oder weniger ist. Verringern kann man die Emissionen entweder, indem
          man Menschen dabei hilft, ihre Emissionen zu reduzieren, oder indem
          man Emissionen in der Atmosphäre beseitigt. <br><br> CO2-Kompensation
          wird häufig durch Klimaprojekte in Entwicklungsländern umgesetzt -
          z.B. in Form von Energieeffizienzprojekten oder Wind- bzw.
          Solaranlagen. <br><br> Um sicher sein zu können, tatsächlich einen
          positiven Klimaeffekt zu erzielen, sollten diese Projekte verlässliche
          Zertifizierungen aufweisen können. Die verlässlichsten sind UN- und
          Gold Standard-zertifizierte Projekte (dahinter stehen u.a. WWF). 
          <br><br> Wir bei GoClimateNeutral helfen Ihnen mit UN- und Gold
          Standard-zertifizierten Projekten, Ihre Emissionen zu verringern.
      q4:
        question: 'Bringt CO2-Kompensation überhaupt etwas? '
        answer: >-
          <img alt='' class='aligncenter wp-image-227 size-large'
          src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/08/gold_standard_CDM-1024x626.png'
          /><br> Jawohl, CO2-Kompensation wirkt! Um jedoch einen echten,
          verifizierten und dauerhaften Unterschied bewirken zu können, muss man
          die Klimaprojekte mit Bedacht wählen. <br><br> Wie können wir also
          sicher sein, dass wir mit unserem Geld auch wirklich etwas Gutes für
          das Klima tun? Es gibt verschiedene Organisationen, die Projekte aus
          genau diesem Grund prüfen und zertifizieren. Die höchsten Standards
          gibt es bei CDM (hinter dem die UN steckt), Gold Standard, Plan
          Vivio,  VCS und Fair Trade. Auch der Emissionshandel war eine Zeit
          lang eine Möglichkeit zur CO2-Kompensation, ist jedoch mittlerweile
          keine effektive Maßnahme mehr für echten und nachhaltigen Klimaschutz.
          <br><br> Wir bei GoClimateNeutral konzentrieren uns mittlerweile nicht
          mehr nur auf UN-zertifizierte Projekte (CDM) sondern auf solche, die
          außerdem die Zertifizierung der Gold Standard Foundation haben. Diese
          Projekte sind zwar teurer, bieten allerdings eine bessere Qualität und
          werden besser durch unabhängige Dritte überwacht als Projekte, die nur
          UN-zertifiziert sind. Weitere Infos zum Gold Standard finden Sie hier:
          <a
          href='https://www.goldstandard.org/'>https://www.goldstandard.org/</a>
          <br><br> Zudem ist es wichtig, in Projekte zu investieren, die bereits
          vollständig umgesetzt wurden. Nur dann können Dritte den erreichten
          Klimaschutzeffekt auch verifizieren - in anderen Projekten, die noch
          nicht abgeschlossen sind, hofft man indes nur auf ein positives
          Resultat in der Zukunft. <br><br> Weil wir in CDM- und Gold
          Standard-Projekte investieren - und zwar nur in solche, die bereits
          abgeschlossen und verifiziert sind - können Sie sicher sein, dass Ihr
          Geld einen positiven Effekt auf das Klima hat und dass Ihr
          CO2-Ausgleich funktioniert.  
      q5:
        question: >-
          Warum sollte ich Geld in GoClimateNeutral investieren? Ist es nicht
          besser, wenn ich selbst in Klimaprojekte ohne Vermittler investiere?
        answer: >-
          <img alt='' class='alignnone wp-image-270 size-large'
          src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/10/bra-klimatprojekt-1024x723.png'
          /><br> Es gibt zwei Hauptgründe, weshalb wir glauben, dass Sie
          GoClimateNeutral nutzen sollten. Erstens helfen wir Ihnen dabei, so
          viel Gutes wie möglich für das Klima zu tun. Der Markt für
          Klimakompensation ist leider recht komplex und man kann sich nur
          schwer einen Überblick verschaffen. Es gibt verschiedenste Standards
          für Klimaprojekte, völlig unterschiedliche Arten von Projekten und die
          Preise pro Tonne CO2 (die nicht immer leicht zu finden sind) können
          zwischen den einzelnen Projekten stark schwanken.  <br><br> Sich durch
          den Dschungel an Projekten zu kämpfen und herauszufinden, wo Ihr Geld
          so viel Gutes wie möglich tun kann, ist extrem schwierig, und hier
          kommen wir ins Spiel. Gemeinsam können wir bessere Preise erzielen, da
          dieser auch zu großen Teilen vom Umfang der angedachten
          Klimakompensation abhängt. <br><br> Zweitens kennen wir keinen
          weiteren Service, der Ihre CO2-Bilanz anhand Ihres Lebensstils
          errechnet und es Ihnen so einfach macht, dies auszugleichen, indem
          jedem Monat automatisch ein gewisser Betrag von Ihrem Konto abgebucht
          wird und sie somit nicht mehr alles selbst eingeben und überweisen
          müssen. <br><br> Außerdem macht es Spaß, gemeinsam Gutes zu tun, und
          wir sehen, wie viel wir erreichen können, wenn wir uns in Sachen
          Klimaschutz zusammentun. Mit ein wenig Glück und Ihrer Hilfe können
          wir noch mehr Leute für den Kampf gegen den Klimawandel gewinnen und
          je mehr wir sind, desto größer sind unsere Erfolge. 
      q6:
        question: >-
          Ist es nicht wichtiger, Emissionen zu reduzieren als sie zu
          kompensieren?
        answer: >-
          <img alt='' class='alignnone wp-image-270 size-large'
          src='https://www.goclimateneutral.org/blog/wp-content/uploads/2018/01/reduce_climate_emissions-1024x693.png'
          /><br> Die kurze Antwort lautet: Ja. Es ist verlässlicher und somit
          besser, gar nicht erst Emissionen zu verursachen, als sie im Nachgang
          auszugleichen. Wir bei GoClimateNeutral sehen den CO2-Ausgleich aber
          als einen ersten Schritt an, so viele Menschen wie möglich dazu zu
          kriegen, etwas gegen den Klimawandel zu tun. Wir behaupten nicht, dass
          dies auf lange Sicht ausreicht bzw. wichtiger ist. Es ist ein
          wichtiger erster Schritt, den viele Menschen einfach machen können.
          <br><br> Gleichzeitig ist es natürlich besser, eine Tonne an CO2
          freizusetzen und zwei Tonnen CO2 auszugleichen, da man so unterm
          Strich eine Tonne CO2 vermieden hat, als weder etwas zu produzieren
          noch es dann wieder auszugleichen. <br><br> Das Beste wäre natürlich,
          sowohl seine eigenen Emissionen so weit wie möglich zu reduzieren, als
          auch Anderen dabei zu helfen, deren Emissionen durch Investitionen in
          Klimaprojekte zu reduzieren. 
      q7:
        question: >-
          Das hört sich sehr nach einem Ablassbrief an. Kann ich mich wirklich
          freikaufen?
        answer: >-
          Nein, das kann man nicht. Wir sehen die CO2-Kompensation als ersten
          Schritt im Kampf gegen den Klimawandel an. Es ist erwiesen, dass
          Unternehmen, die ihre Emissionen ausgleichen auch gleichzeitig ihren
          Emissionsausstoß stärker reduzieren als die, die keinen Ausgleich
          schaffen. <br><br> 'Der typische Käufer von CO2-Kompensation reduziert
          seine sogenannten Scope 1 Emissionen fast um 17% während Leute, die
          keine Kompensation kaufen, ihre Scope 1 Emissionen lediglich um
          weniger als 5% reduzieren.' - <a
          href='https://www.goclimateneutral.org/blog/wp-content/uploads/2019/11/buyers-report-032015-pdf.pdf'
          target='_blank'>Ecosystems Marketplace - THE BOTTOM LINE</a> <br><br>
          Wir glauben, dass dies auch für Privatpersonen zutrifft und dass
          Leute, die sich bei GoClimateNeutral.org registrieren und dafür
          zahlen, Emissionen in der Atmosphäre zu reduzieren, auch eher ihren
          eigenen CO2-Ausstoß reduzieren als Leute, die sich nicht
          registrieren. 
      q8:
        question: Was genau ist ein Klimaprojekt?
        answer: >-
          Klimaprojekte verringern mit den investierten Geldern die Menge an
          Emissionen, die in die Atmosphäre gelangen. Das können etwa
          Windkraftanlagen sein, die elektrische Energie erzeugen, um Energie
          aus fossilen Brennstoffen zu vermeiden. Auch effektivere Öfen können
          Teil dieser Projekte sein, damit nicht mehr so viele Bäume abgeholzt
          werden müssen. Es gibt auch Projekte, die eine ganze Busflotte von
          Diesel auf Elektroantrieb umrüsten. 
      q9:
        question: 'Kann ich sicher sein, dass diese Projekte zuverlässig sind?'
        answer: >-
          <img alt='' class='aligncenter wp-image-227 size-large'
          src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/08/gold_standard_CDM-1024x626.png'
          /><br> Um sicherzustellen, dass die investierten Gelder wirklich dazu
          beitragen, Emissionen zu reduzieren, gibt es verschiedene Standards
          wie CDM, Gold Standard, Plan Vivo, VCS und Fair Trade, die Projekte
          anhand verschiedener Parameter zertifizieren. <br><br> Auch wenn die
          meisten Projekte wirklich großartig sind, gibt es immer wieder welche,
          die nicht halten, was sie versprechen, oder in manchen Fällen sogar
          negative Auswirkungen auf die lokale Bevölkerung und das Umfeld haben,
          in dem das Projekt umgesetzt wird. <br><br> Aus diesem Grund suchen
          wir uns bei GoClimateNeutral die Projekte gut aus und investieren nur
          in die zuverlässigsten und am besten geprüften Projekte - solche, die
          sowohl die CDM-Zertifizierung (UN) als auch die Gold
          Standard-Zertifizierung (u.a. WWF) erhalten haben. Wenn Sie in diese
          Projekte investieren, haben Sie alle UN-Mitgliedsstaaten und ca. 90
          weitere Umweltorganisationen im Rücken. Diese Projekte werden zudem
          von Dritten wie TÜV und DNV verifiziert. Alle Protokolle sind
          öffentlich und werden das gesamte Projekt über auf dem neuesten Stand
          gehalten. <br><br> Wir wählen nicht nur Projekte aus, die geprüft und
          zertifiziert sind, sondern kompensieren auch die doppelte Menge an
          Emissionen - um auf der sicheren Seite zu sein, falls doch einmal
          etwas mit den Klimaprojekten, in die wir investieren, schief gehen
          sollte. Außerdem verteilen wir die Investitionen in mehrere
          Klimaprojekte, um so viel Gutes wie möglich mit Ihrem Geld erreichen
          zu können. 
      q10:
        question: 'Wie kann es so günstig sein, meine Emissionen auszugleichen? '
        answer: >-
          <img alt='' class="alignnone wp-image-270 size-large"
          src="https://www.goclimateneutral.org/blog/wp-content/uploads/2018/01/price-ton-co2.png"
          alt='' /><br> Man braucht nicht viel Geld, um in Entwicklungsländern
          große Effekte erzielen zu können. Mit kleinen Beträgen kann man große
          Klimaprojekte starten und umsetzen. <br><br> Bspl.: Ein Dorf in
          Vietnam kann für 10,1 Millionen USD ein Wasserkraftwerk bauen. Das ist
          leider mehr, als Energie aus Kohlekraftwerken zu kaufen, welche 10
          Millionen USD kosten würden. Das Dorf ist sehr arm und so wird die
          Wasserkraftanlage nicht gebaut. Wenn man nun aber lediglich 0,1
          Millionen USD hinzusteuert, geht die Rechnung wieder auf und das
          Projekt kann umgesetzt werden - eine saubere Wasserkraftanlage ersetzt
          nun die Energiegewinnung aus Kohle! Geringe Summen - in diesem Fall
          0,1 Millionen USD - machen also einen großen Unterschied für die
          Umwelt! Das Beispiel ist natürlich stark vereinfacht, demonstriert
          aber hoffentlich das Prinzip. <br><br> Der wirtschaftliche Mechanismus
          stammt von der UN und dem Kyoto-Protokoll, wo die sogenannten
          CDM-Projekte und CER-Credits entstanden. Um die Qualität der sozialen
          Aspekte der CDM-Projekte noch zu stärken, wurde bald die Gold Standard
          Foundation von WWF u.a. gegründet. <br><br> Bei GoClimateNeutral
          versuchen wir die kosteneffektivsten CDM- und Gold Standard-Projekte
          zu finden, damit Ihr Geld so viel positiven Einfluss wie möglich auf
          das Klima nehmen kann. 
      q11:
        question: Sind Menschen wirklich schuld am Klimawandel?
        answer: >-
          Ja. Wenn Sie sich unsicher sind, erfahren Sie hier mehr darüber: <a
          href='https://www.bloomberg.com/graphics/2015-whats-warming-the-world/'>https://www.bloomberg.com/graphics/2015-whats-warming-the-world/</a>
      q12:
        question: 'Verhindert CO2-Kompensation eine nachhaltigere Gesellschaft? '
        answer: >-
          Nein, eher im Gegenteil! Wir glauben, dass CO2-Kompensation für viele
          ein exzellenter erster Schritt sein kann, den Wandel hin zu einer
          nachhaltigeren Gesellschaft zu beschleunigen. <br><br> Forschungen
          haben gezeigt, dass Menschen die beispielsweise durch CO2-Kompensation
          einen ersten Schritt in die richtige Richtung machen, auch eher danach
          noch weitere und größere Schritte in diese Richtung unternehmen. Das
          nennt man "Foot-in-the-door"-Technik und einer der Gründe, warum wir
          den Einstieg in den Klimaschutz so einfach wie möglich machen wollen.
          Wir haben viele Beispiele dafür, dass dies gelingt, und sind
          überzeugt, dass die Mehrheit der Leute, die sich registrieren, auch
          weitere Schritte in Richtung einer nachhaltigeren Gesellschaft
          unternehmen werden. 
      q13:
        question: Hat der Klimaausgleich noch andere positive Effekte?
        answer: >-
          Ja, man hat herausgefunden, dass Unternehmen, die ihren CO2-Ausstoß
          ausgleichen, auch gleichzeitig ihre Emissionen verringern. Wir
          glauben, dass der gleiche Effekte auch für Privatpersonen gilt - also
          dass auch sie auf lange Sicht ihre Gewohnheiten ändern und ihren
          Fußabdruck verringern. Lesen Sie hier mehr über den CO2-Ausgleich von
          Unternehmen:<br><br>Read more in this report on offsetting companies:
          <br>“ Der typische Käufer von CO2-Kompensation reduzierte seine Scope
          1 Emissionen direkt um ca. 17%, wohingegen typische Nicht-Käufer ihre
          Scope 1 Emissionen um weniger als 5% reduzierten.” - <a
          href='https://www.goclimateneutral.org/blog/wp-content/uploads/2019/11/buyers-report-032015-pdf.pdf'
          target='_blank'>https://www.goclimateneutral.org/blog/wp-content/uploads/2019/11/buyers-report-032015-pdf.pdf</a>
      q14:
        question: Ist CO2 gefährlich?
        answer: >-
          Nein. CO2 ist wichtig für jegliche Form von Leben auf der Erde. Wenn
          aber Millionen Tonnen CO2 täglich ausgestoßen werden und in die
          Atmosphäre gelangen, steigt infolgedessen die Temperatur auf der Erde.
          Das wiederum führt zu Trockenheit, Wasserknappheit, Hunger und u. U.
          sogar Kriegen. Die Nature Conservation Association in Schweden geht
          davon aus, dass es im Jahr 2050 ca 200 Millionen Klimaflüchtlinge
          geben wird. 
      q15:
        question: Macht GoClimateNeutral Gewinne mit diesem Projekt?
        answer: >-
          Wir möchten alles tun, um den Klimawandel so weit wie möglich zu
          stoppen. Wenn wir jedoch zukünftig die Chancen, den Klimawandel zu
          stoppen, durch Gewinnziele steigern können, werden wir das tun. Den
          Klimawandel zu stoppen, ist unser höchstes Ziel. <br><br> Bis zum
          heutigen Zeitpunkt haben wir bereits tausende Stunden ohne Bezahlung
          oder Profit in dieses Projekt gesteckt. <br><br> Sollten wir
          irgendwann Gewinn machen, werden wir zu 100% transparent sein, was das
          angeht. Auch jetzt können Sie schon alle finanziellen Details hier
          einsehen: <a
          href='https://en.goclimateneutral.org/100_percent_transparency'>https://en.goclimateneutral.org/100_percent_transparency</a>
      q16:
        question: >-
          Wenn die Klimakrise vorbei ist, wird GoClimateNeutral dann seine
          Dienste einstellen?
        answer: Ja. Und wir geben allen ein Glas Champagner aus!
      q17:
        question: Wie wird die persönliche Klimabilanz errechnet?
        answer: >-
          Die Berechnung des persönlichen CO2-Ausstoßes ist ziemlich kompliziert
          und kann niemals perfekt sein. Egal, wie detailliert die Kalkulation
          ist, man wird immer eine Menge Annahmen machen müssen. Statt
          komplizierte Berechnungsmodelle zu nutzen, basiert unsere Kalkulation
          auf drei Lifestyle-Modellen, die den CO2-Fußabdruck am besten
          wiedergeben: was man isst, welches Auto man fährt und wie oft man
          fliegt. Um auf der sicheren Seite zu sein, kompensieren wir die
          doppelte Menge an Emissionen, die Ihr Lifestyle unserer Schätzung nach
          verursacht. Die zugrundeliegenden Mengen an CO2 der drei Modelle
          basieren auf den exzellenten Berechnungen von myclimate.com und
          carbonstory.org. Wenn Sie gerne eine genauere Angabe Ihrer CO2-Bilanz
          haben möchten gibt es  <b><a
          href='https://www.google.se/search?safe=active&q=carbon+footprint+calculator&cad=h'
          target='_blank'> einige sehr gute Seiten da draußen</a></b>.
      q18:
        question: 'Woher weiß ich, in welche Klimaprojekte investiert wird?'
        answer: >-
          Wir stehen für absolute Transparenz bei allem, was wir tun. Alle
          Projekte, in die wir investieren, werden Ihnen auf der ersten Seite
          angezeigt, wenn Sie sich einloggen. Hier können Sie alles noch einmal
          <b><a
          href='https://www.goclimateneutral.org/blog/category/investment/'>in
          unserem Blog zum Thema Investitionen nachlesen</a></b>.
      q19:
        question: 'Wie kann ich meine Anmeldung annullieren? '
        answer: >
          Sie können ganz einfach Ihre Anmeldung rückgängig machen, indem Sie
          auf "Cancel Climate Plan" auf der Seite mit den Zahlungsdaten klicken:
          <a
          href='https://en.goclimateneutral.org/users/edit/payment'>https://en.goclimateneutral.org/users/edit/payment</a>
      q20:
        question: Wie werden meine Kartendaten gespeichert und behandelt?
        answer: >-
          Wir nutzen Stripe (<a
          href="https://stripe.com/">https://stripe.com/</a>) als Zahlsystem.
          Stripe ist einer der größten Online-Zahlungsanbieter. Alle Kartendaten
          werden vollständig von Stripe verarbeitet - voll verschlüsselt
          natürlich. Ihre Kartendaten landen zu keinem Zeitpunkt auf unseren
          Servern, sondern werden direkt von Stripe verarbeitet. 
