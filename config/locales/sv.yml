  faq_questions:
    questions:
      q1:
        question: Kan man verkligen kalla sig klimatneutral?
        answer: "Ja, vi tycker absolut att man kan kalla sig klimatneutral.
        <br><br>
        Om man vill göra det lite mer komplicerat så finns det standarder som reglerar vad som krävs för att man ska kunna kalla sig klimatneutral för företag (PAS 2060 och ISO 14021), men när det gäller privatpersoner så finns det inga sådana standarder. Det innebär att det kan finnas lite olika uppfattningar om vad som krävs för att en person ska kunna kalla sig klimatneutral.
        <br><br>
        <img alt='' class='alignnone wp-image-264 size-large' src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/08/Skärmavbild-2017-10-31-kl.-21.00.57-1-1024x660.png' />
        <br>
        I teorin är klimatneutralitet när skillnaden är noll mellan de utsläpp du själv orsakar och de utsläpp som du tar bort från atomsfären alternativt de utsläpp du förhindrar att de släpps ut i atmosfären. Utmaningen med klimatneutralitet är dels att kunna beräkna det exakta klimatavtrycket för respektive individ, dels att hitta mätbara och bra sätt att ta bort utsläpp från atmosfären alternativt mätbara och bra sätt att förhindra att mer utsläpp släpps ut i atmosfären (se <a href='https://sv.goclimateneutral.org/faq#collapseq4id'>Fungerar verkligen klimatkompensation?</a>).
        <br><br>
        När det gäller att mäta ens eget klimatavtryck så finns det väldigt avancerade sätt att göra det på. Vi har valt en enkel uppskattning för att göra det så okomplicerat som möjligt att börja göra något åt klimatförändringarna utan att behöva lägga ner massa tid i koldioxidkalkylatorer där man måste ange exakta flygresor, antal körda mil, förbrukade kWh etc.
        <br><br>
        Det finns många avancerade kalkylatorer fritt tillgängliga på internet som ger mer precisa uppskattningar som <a href='https://www.klimatkalkylatorn.se' target='_blank'>https://www.klimatkalkylatorn.se</a> och <a href='http://www.klimatkontot.se' target='_blank'>http://www.klimatkontot.se</a>. Det alla kalkylatorer har gemensamt är att de bygger på uppskattningar och generaliseringar, vilket i sig gör att värdet du får för dina utsläpp alltid är ungefärliga. Det finns t ex ingen kalkylator som tar hänsyn till om du har byggt ett nytt hus förra året och på så sätt orsakat stora utsläpp i form av byggmaterial. Kalkylatorerna tar inte heller hänsyn till vad skillnaden är om du köpte din elbil begagnad eller ny samt om du exempelvis tankar den med grön el hemma, men med annan el på jobbet. Anledningen är att en sådan kalkylator skulle bli extremt komplex och tidskrävande att använda - och ändå inte perfekt.
        <br><br>
        Finns det då mätbara och bra sätt att ta bort utsläpp från atmosfären alternativt mätbara och bra sätt att förhindra att mer utsläpp släpps ut i atmosfären? Ja, det gör det! Vi har valt att investera i Gold Standard-certifierade klimatprojekt, du kan läsa mer om hur det fungerar här i svaret på frågan <a href='https://sv.goclimateneutral.org/faq#collapseq4id'>fungerar verkligen klimatkompensation?</a>.
        <br><br>
        Så är det ändå helt omöjligt att betrakta sig själv som klimatneutral när man inte kan beräkna sitt exakta koldioxidavtryck? Nej, vi tycker inte det. Ingen skulle tjäna på att det skulle vara omöjligt att få kalla sig klimatneutral. För att säkra att våra användare är klimatneutrala i så stor utsträckning vi bara kan är våra profiler utformade så att du kompenserar för mer än dubbelt så mycket av den totala påverkan av ditt levnadssätt. Då finns en buffert som kompenserar för de grova uppskattningarna i klimatkalkylen som vi tycker känns rimlig. Med en dubbelt så stor kompensation bör vi vara på den säkra sidan, och med allra största sannolikhet till och med vara klimatpositiva.
        <br><br>
        Så för att svara på frågan igen, ja, vi tycker absolut att man kan kalla sig klimatneutral!
        <br><br>
        Har du åsikter om den här frågan? Gå gärna in på vår blogg och kommentera eller ställ frågor: <a href='https://www.goclimateneutral.org/blog/kan-man-verkligen-kalla-sig-klimatneutral/'>https://www.goclimateneutral.org/blog/kan-man-verkligen-kalla-sig-klimatneutral/</a>"
      q2:
        question: Räcker det med att betala pengar för att bli klimatneutral?
        answer: "<img alt='' class='alignnone wp-image-270 size-large' src='https://www.goclimateneutral.org/blog/wp-content/uploads/2018/01/price-ton-co2.png' />
        <br>Ja, det räcker med att betala pengar för att få kalla sig klimatneutral. Det kan låta provocerande och eventuellt orättvist enkelt att bara betala lite pengar och få kalla sig klimatneutral, men man kan faktiskt åstadkomma stor nytta för klimatet med relativt lite pengar. Så pass stor nytta så att de allra flesta enkelt kan minska utsläpp – genom klimatprojekt i andra länder – mer än de utsläpp man själv orsakar. Och då kan man kalla sig klimatneutral.
        <br><br>
        Men samtidigt räcker det inte att hjälpa andra att minska sina utsläpp för att vi ska kunna stoppa klimatförändringarna. Vi måste också samtidigt även minska våra egna utsläpp. Därför ser vi på GoClimateNeutral själva investeringen i klimatprojekt som ett första steg i rätt riktning. Efter att ha tagit det steget måste vi även dra ner på våra egna utsläpp.
        <br><br>
        Generellt har dock människor svårt att dra ner på sina utsläpp eftersom det ofta kräver en förändring i den livsstil man lever – som till exempel om man skulle sälja bilen eller sluta flyga. Därför har vi valt att först göra det enkelt för människor att börja bidra till att bromsa klimatförändringarna genom investeringar i klimatprojekt. När detta första steg är taget vill vi inspirera till att minska de egna utsläppen.
        <br><br>
        Tillvägagångssättet att få människor att först ta ett litet steg för att sedan göra större förändringar kallas Foot in the door technique. Man kan läsa mer om hur det fungerar här: https://en.wikipedia.org/wiki/Foot-in-the-door_technique
        <br><br>
        Foot in the door technique är en stor anledning till att vi tror på att få så många som möjligt att ta ett första steg i sitt klimatengagemang, och varför vi tror att det behöver vara både enkelt och positivt laddat. Det är helt enkelt väldigt mycket större sannolikhet att människor gör fler och större saker för klimatet när de väl börjat ta ett steg i rätt riktning.
        <br><br>
        Har du åsikter om den här frågan? Gå gärna in på vår blogg och kommentera eller ställ frågor: <a href='https://www.goclimateneutral.org/blog/racker-det-med-att-betala-pengar-for-att-bli-klimatneutral/'>https://www.goclimateneutral.org/blog/racker-det-med-att-betala-pengar-for-att-bli-klimatneutral/</a>"
      q3:
        question: Vad är klimatkompensation?
        answer: "<img alt='' class='aligncenter wp-image-227 size-large' src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/09/FB_Oops_white_1200x630-d58e3700b4fb069143586d246a82e162eb73203d243fb3b072a80289794101f8-1024x538.jpg' />
        <br><br>
        Klimatkompensation är ett sätt att ta ansvar för de koldioxidutsläpp som du själv orsakar. Att exempelvis köra bil, flyga och att äta kött medför höga koldioxidutsläpp, som i sin tur leder till klimatförändringar och en global uppvärmning.
        <br><br>
        När du klimatkompenserar så betalar du pengar för mängden koldioxid du har släppt ut. Pengarna investeras i klimatprojekt som reducerar lika stor mängd koldioxid du har orsakat – så att summan blir noll (eller - ännu bättre - negativ). Reducera utsläpp gör man antingen genom att hjälpa någon annan att minska sina utsläpp eller att ta bort utsläpp från atmosfären.
        <br><br>
        Klimatkompensation sker oftast genom olika klimatprojekt i utvecklingsländer såsom energieffektivisering eller satsning på förnybar energi som sol- och vind-anläggningar.
        <br><br>
        För att du ska kunna vara säker på att du faktiskt åstadkommer klimatnytta när du klimatkompenserar är det bra om klimatprojekten är certifierade. Tryggast kan du vara om projekten har en hög ribba för certifieringen, och det bästa alternativet där idag är Gold Standard-certifiering (som bland annat WWF ligger bakom).
        <br><br>Vi på GoClimateNeutral hjälper dig klimatkompensera för de utsläpp din livsstil orsakar genom projekt som har FN- och Gold Standard-certifiering.
        <br><br>
        Har du åsikter om det här svaret? Gå gärna in på vår blogg och kommentera eller ställ frågor: <a href='https://www.goclimateneutral.org/blog/vad-ar-klimatkompensation/'>https://www.goclimateneutral.org/blog/vad-ar-klimatkompensation/</a>"
      q4:
        question: Fungerar verkligen klimatkompensation?
        answer: "<img alt='' class='aligncenter wp-image-227 size-large' src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/08/gold_standard_CDM-1024x626.png' /><br>
        Ja, klimatkompensation fungerar. Men för att göra största möjliga klimatnytta krävs att man väljer ut klimatprojekt med noggrannhet.
        <br><br>
        Hur kan du veta att projekten vi investerar i - och pengarna du betalar - faktiskt bidrar till verklig klimatnytta? Jo, för att säkerställa det finns flera olika organ som granskar klimatprojekt. De största standarderna är CDM (som FN ligger bakom), Gold Standard (som bland annat WWF ligger bakom), Plan Vivo, VCS och Fair Trade. Även utsläppsrätter är en klimatkompensationsåtgärd, men de är förenade med rätt stor osäkerhet när det gäller klimatnytta (kan ändras framöver).
        <br><br>
        På GoClimateNeutral har vi gått från att kompensera i FN-certifierade projekt (CDM) till att <b>investera i projekt som både uppfyller FNs krav och dessutom har kvalitetsstämpeln Gold Standard</b>. Dessa projekt är dyrare, men håller en högre kvalitetsnivå och är hårdare granskade av oberoende parter än projekten som bara är FN-certifierade. Du kan läsa mer om Gold Standard här: <a href='https://www.goldstandard.org/' target='_blank'>https://www.goldstandard.org/</a>
        <br><br>
        Det är också viktigt att investera i projekt som redan är genomförda (med hjälp av lånat kapital) och verifierade. Detta för att man först då kan se att verklig klimatnytta faktiskt har åstadkommits, till skillnad från i projekt där klimatnyttan bara är något som man hoppas åstadkomma framöver.
        <br><br>
        Genom att investera i Gold Standard-certifierade projekt - och dessutom investera i projekt som redan är utförda och verifierade - kan man vara säker på att man bidragit till verklig klimatnytta med sina pengar - och att ens klimatkompensation därmed fungerar.
        <br><br>
        Vad är det då som menas med att ett projekt tillför verklig klimatnytta? Jo, i klimatbranschen definierar man verklig klimatnytta med att ett antal kriterier ska uppfyllas av klimatprojekten:
        <br><br>
        <b>1. Additionalitet</b> - projektet skulle inte blivit av utan pengarna från klimatkompensation – en förutsättning för att man åstadkommer en verklig förändring jämfört med hur det hade blivit utan investeringen. 
        <br>
        <b>2. Verifierbarhet</b> - klimatkompensationen har kvantifierats och verifierats av en oberoende tredje part.
        <br>
        <b>3. Spårbarhet</b> - klimatkompensationen ska kunna spåras så att den inte har sålts, eller i framtiden kan säljas, till andra kunder också.
        <br>
        <b>4. Beständighet</b> - klimatkompensationen ska vara beständig och inte kunna försvinna senare.
        <br>
        <b>5. Bidrag till hållbar utveckling</b> - Utöver själva klimatnyttan ska projekten även bidra till hållbar utveckling på andra sätt, exempelvis genom att bidra med arbetstillfällen eller bidra till renare luft i regionen.
        <br><br>
        Bra att tänka på är att klimatkompensation inte är tillräckligt för att klara FNs klimatmål att hålla medeltemperaturökningen till lägre än 2 grader jämfört med den förindustriella nivån, även om det är en väldigt bra start. Klimatkompensation ska istället ses som ett sätt att snabbt komma igång med att bromsa klimatförändringarna, för att sedan minska sin egen klimatpåverkan genom livsstilsförändringar. Det är därför alltid viktigt att både klimatkompensera och att samtidigt jobba på - och gärna ha en strategi för - att reducera sina egna klimatavtryck. Och det är därför vi ser själva klimatkompenseringen som ett första steg på GoClimateNeutral, ett enkelt - men inte obetydligt - steg för att visa att du menar allvar med klimatfrågan, medan nästa steg är att faktiskt minska avtrycken du gör så mycket som du bara kan. Bland annat med tips i nyhetsbrev från oss och med hjälp av olika funktioner i kommande produktuppdateringar. Nyfiken på att veta mer? <a href='https://sv.goclimateneutral.se'>Börja resan mot ett klimatneutralt liv tillsammans med oss här</a>!<br><br>Har du åsikter om den här frågan? Gå gärna in på vår blogg och kommentera eller ställ frågor: <a href='https://www.goclimateneutral.org/blog/fungerar-verkligen-klimatkompensation/'>https://www.goclimateneutral.org/blog/fungerar-verkligen-klimatkompensation/</a>"
      q5:
        question: Varför ska jag låta er sköta min klimatkompensation?
        answer: "<img alt='' class='alignnone wp-image-270 size-large' src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/10/bra-klimatprojekt-1024x723.png' /><br>
        Det finns främst två anledningar till att använda vår tjänst. För det första kan vi hjälpa dig att göra så mycket klimatnytta som möjligt för dina pengar. Marknaden för klimatkompensation kan nämligen (tyvärr) vara rätt tidskrävande och knepig att hitta rätt i. Det finns dels olika standarder för klimatprojekt som man behöver ha koll på, dels helt olika typer av klimatprojekt och på toppen av det så kan priset för klimatkompensation – som kan vara väldigt svåra att få reda på – variera kraftigt mellan olika projekt.
        <br><br>
        Att hitta rätt bland de olika projekten och veta <strong>att ens pengar gör så mycket nytta för klimatet som möjligt</strong> är svårt, och där kan vi hjälpa till så att vi gör riktigt smarta investeringar tillsammans.
        <br><br>
        För det andra finns ingen annan tjänst, vad vi känner till, som dels beräknar vad du ska klimatkompensera för just din livsstil, dels gör det enkelt för dig genom att dra pengar från ditt konto varje månad istället för att du aktivt ska gå in och klimatkompensera manuellt, och samtidigt ger tips om hur du kan minska ditt klimatavtryck så mycket som möjligt.
        <br><br>
        Dessutom så är det rätt roligt att göra bra saker tillsammans och se hur stor nytta vi kan göra om vi agerar tillsammans. Och med lite tur kan din delaktighet även få med fler, så att vi blir fler och fler som försöker göra något för att bromsa klimatförändringarna.
        <br><br>
        Har du åsikter om den här frågan? Gå gärna in på vår blogg och kommentera eller ställ frågor: <a href='https://www.goclimateneutral.org/blog/varfor-ska-jag-klimatkompensera-via-goclimateneutral-org/'>https://www.goclimateneutral.org/blog/varfor-ska-jag-klimatkompensera-via-goclimateneutral-org/</a>"
      q6:
        question: Är det inte viktigare att minska sina utsläpp än att klimatkompensera?
        answer: "<img alt='' class='alignnone wp-image-270 size-large' src='https://www.goclimateneutral.org/blog/wp-content/uploads/2018/01/reduce_climate_emissions-1024x693.png' /><br>
        Det korta svaret är ja. Det är mer tillförlitligt och därmed bättre att inte släppa ut något alls än att klimatkompensera för det du släpper ut. På GoClimateNeutral används investeringar i klimatprojekt – klimatkompensation – som ett första steg för att komma igång med att göra något bra för klimatet, men vi menar inte att det är tillräckligt på sikt eller att det är viktigare. Det är dock ett väldigt bra första steg i många människors klimatengagemang.
        <br><br>
        Samtidigt, för att nyansera bilden lite, så är det såklart bättre att släppa ut 1 ton CO2 och betala bort 2 ton CO2 – och därmed ha nettoeffekten att 1 ton CO2 försvinner från atmosfären – än att inte släppa ut eller ta bort något alls.
        <br><br>
        Det allra bästa är såklart att inte ställa det mot varandra, utan att både minska sina egna utsläpp och att hjälpa andra att minska utsläpp genom investeringar i klimatprojekt.
        <br><br>
        Har du åsikter om den här frågan? Gå gärna in på vår blogg och kommentera eller ställ frågor: <a href='https://www.goclimateneutral.org/blog/ar-det-inte-viktigare-att-minska-sina-utslapp-an-att-klimatkompensera/'>https://www.goclimateneutral.org/blog/ar-det-inte-viktigare-att-minska-sina-utslapp-an-att-klimatkompensera/</a>"
      q7:
        question: Det här känns som ett avlatsbrev, kan jag verkligen köpa mig fri från ansvar?
        answer: Nej, det kan du inte. Att börja engagera sig i klimatfrågan och att göra det genom att betala för klimatkompensation ser vi som ett första steg. Det har även visat sig att när man tittar på företag som klimatkompenserar så reducerar de sina utsläpp mer än de som inte klimatkompenserar.<br><br>“The typical offset buyer directly slashed almost 17% of their scope 1 emissions while the typical non-offset buyer reduced scope 1 emissions by less than 5%.” - <a href='https://www.goclimateneutral.org/blog/wp-content/uploads/2019/11/buyers-report-032015-pdf.pdf' target='_blank'>Ecosystems Marketplace - THE BOTTOM LINE</a><br><br>Vi tror att det här även gäller privatpersoner, att de som registrerar sig på GoClimateNeutral och betalar för att få bort utsläpp i atmosfären varje månad - även kommer att reducera sina utsläpp mer än om de inte registrerade sig alls.
      q8:
        question: Vad är ett klimatprojekt?
        answer: Ett klimatprojekt är ett projekt som gör klimatnytta med hjälp av de pengar som investeras i det. Ett projekt kan exempelvis vara att bygga ett vindkraftverk som genererar energi så att mindre el används från kolkraftverk, att distribuera effektiva spisar så att mindre träd behöver huggas ner och eldas upp eller att byta ut en hel flotta med bussar från diesel till el.
      q9:
        question: Hur kan jag vara säker på att klimatkompensationen görs i tillförlitliga projekt?
        answer: "<img alt='' class='aligncenter wp-image-227 size-large' src='https://www.goclimateneutral.org/blog/wp-content/uploads/2017/08/gold_standard_CDM-1024x626.png' /><br>
        För att vara säker på att pengarna gör nytta finns olika standarder för klimatkompensation som CDM, Gold Standard, Plan Vivo, VCS och Fair Trade som utvärderar olika parametrar i projekt beroende på vad de bidrar med.
        <br><br>
        Det hela är ganska snårigt då vissa projekt, framförallt trädplanterings-projekt och CDM-projekt, vid upprepade granskningar visat sig inte hålla vad de lovar, och i vissa fall till och med haft negativa konsekvenser för lokalbefolkningen och miljön där projektet har genomförts. 
        <br><br>
        Det är tydligt att man inte kan välja vilket klimatprojekt som helst att kompensera på grund av detta. Vi investerar därför bara i de mest trovärdiga och hårt granskade projekten, projekt som både uppfyller FNs krav för klimatprojekt och dessutom har certifieringen Gold Standard (som bland annat WWF står bakom). Då har man FNs alla medlemsstater och ca 90 miljöorganisationer i ryggen. Därtill tredjepartsverifieras alla dessa projekt av bland annat TÜV och DNV och alla deras protokoll är offentliga och följer projekten under hela projekttiden.
        <br><br>
        Förutom att välja hårt tredje-partsgranskade projekt som är Gold Standard-certifierade så har vi även valt att kompensera för dubbla ens beräknade utsläpp för att vara på den säkra sidan om något mot förmodan skulle gå fel i klimatprojekten. Vi sprider även investeringarna i olika klimatprojekt för att ytterligare öka säkerheten med att vi åstadkommer riktig klimatnytta.
        <br><br>
        Har du åsikter om den här frågan? Gå gärna in på vår blogg och kommentera eller ställ frågor: <a href='https://www.goclimateneutral.org/blog/hur-kan-jag-vara-saker-pa-att-er-klimatkompensationen-gors-i-tillforlitliga-projekt/'>https://www.goclimateneutral.org/blog/hur-kan-jag-vara-saker-pa-att-er-klimatkompensationen-gors-i-tillforlitliga-projekt/</a>"
      q10:
        question: Hur kan det vara så billigt att klimatkompensera?
        answer: "<img alt='' class='alignnone wp-image-270 size-large' src='https://www.goclimateneutral.org/blog/wp-content/uploads/2018/01/price-ton-co2.png' /><br>
        Det behövs inte så mycket pengar för att kunna åstadkomma stor klimatnytta i utvecklingsländer. Relativt lite pengar kan få kalkyler för stora klimatprojekt att gå ihop och genomföras.
        <br><br>
        Ett exempel, säg att en vietnamesisk by kan bygga ett vattenkraftverk som kostar 10,1 MSEK. Det är tyvärr något dyrare än att bara fortsätta köpa el från kolkraft vilket skulle kosta 10 MSEK. Och eftersom byn är väldigt fattig konstaterar man att vattenkraftverket inte kommer byggas. Men då kan man genom att putta in 0,1 MSEK från bland annat oss få kalkylen att gå ihop – och vattenkraften kan ersätta kolkraften! Så relativt lite pengar – 0.1 MSEK i det här exemplet – kan tippa över investeringen och göra så att ett 10-miljoners miljöprojektet blir av! Exemplet är något förenklat såklart, men illustrerar ändå principen.
        <br><br>
        Själva ekonomiska mekanismen kommer från FN och Kyoto-protokollet, då man instiftade CDM-projekt och CER-krediter som det kallas. För att ytterligare stärka kvalitén på de sociala aspekterna i CDM-projekt startades rätt snart även Gold Standard Foundation av bland annat WWF – som utnyttjar samma mekanism för additionalitet som CDM-projekten, men inte accepterar de projekttyper som inte går i linje med Parisavtalets 1,5-gradersmål.
        <br><br>
        På GoClimateNeutral försöker vi hitta de mest priseffektiva Gold Standard-certifierade projekten åt dig, så att dina pengar ska kunna göra så mycket nytta som möjligt för klimatet utan att kompromissa med kvalitén.
        <br><br>
        Och i de projekten så blir det helt enkelt väldigt billigt att göra stor verifierbar klimatnytta.
        <br><br>
        Har du åsikter om den här frågan? Gå gärna in på vår blogg och kommentera eller ställ frågor: <a href='https://www.goclimateneutral.org/blog/hur-kan-det-vara-sa-billigt-att-klimatkompensera/'>https://www.goclimateneutral.org/blog/hur-kan-det-vara-sa-billigt-att-klimatkompensera/</a>"
      q11:
        question: Är verkligen människan orsaken till klimatförändringarna?
        answer: "Ja. Om du är osäker, läs mer här: <a href='https://www.bloomberg.com/graphics/2015-whats-warming-the-world/' target='_blank'>https://www.bloomberg.com/graphics/2015-whats-warming-the-world/</a>"
      q12:
        question: Hindrar inte klimatkompensation en omställning till ett hållbart samhälle?
        answer: "Nej, precis tvärt om faktiskt! Vi tror att klimatkompensation är ett utmärkt första steg många kan ta för att sedan hjälpa till och öka hastigheten att ställa om till ett hållbart samhälle. 
        <br><br>
        Beteendeforskning har visat att om man kan få människor att ta ett första – men inte obetydligt – steg i rätt riktning, exempelvis för klimatet via klimatkompensation, så är det väldigt mycket större sannolikhet att de personerna tar fler och större steg i samma riktning senare. Detta kallas foot-in-the-door-technique och är en stark bidragande orsak till att vi vill göra det så enkelt som möjligt för så många som möjligt att komma igång och göra något positivt för klimatet. Vi har sett många exempel på och är övertygade om att de allra flesta som registrerar sig på tjänsten, även vill ta nästa steg och hjälpa till att öka hastigheten på omställningen till ett hållbart samhälle."
      q13: 
        question: Har klimatkompensation även andra positiva effekter?
        answer: Ja, det har visat sig att företag som klimatkompenserar även minskar sina utsläpp mer än företag som inte klimatkompenserar. Vi tror att klimatkompensation kan ha samma effekt på privatpersoner – att privatpersoner som klimatkompenserar även minskar sin klimatbelastning på sikt tack vare ändrade vanor. När man registrerat sig på vår tjänst så försöker vi inspirera och uppmuntra till att minska ens klimatpåverkan. 
      q14:
        question: Är CO2 farligt?
        answer: Nej. Vi behöver CO2 för att leva på jorden. Men när vi pumpar upp miljontals ton CO2 från jordens inre varje dag och släpper ut i atmosfären så har det visat sig att det får konsekvenser i form av att vår planet blir varmare. Och det i sin tur kommer att leda till torka, vattenbrist, svält och eventuellt krig. Naturskyddsföreningen tror att vi kommer ha 200 miljoner klimatflyktingar 2050.
      q15:
        question: Kommer ni plocka ut vinst på det här projektet?
        answer: "Vi vill göra allt vi kan för att uppnå maximal klimatnytta. Så om det skulle visa sig att vi kan uppnå ännu mer klimatnytta framöver genom att sätta upp vinst-mål, så kommer vi göra det. Klimatnyttan går före allt för oss. <br><br>Än så länge har vi lagt ner tusentals timmar utan betalning och vinst på projektet. <br><br>Om vi någon gång skulle plocka ut vinst så kommer vi vara 100% transparenta med det, du kan redan idag följa alla ekonomiska detaljer om vår verksamhet här: <a href='https://sv.goclimateneutral.org/100_percent_transparency'>https://sv.goclimateneutral.org/100_percent_transparency</a>"
      q16:
        question: När klimatkrisen är över, kommer GoClimateNeutral att lägga ner då?
        answer: Ja! Tjohoo!
      q17:
        question: Hur beräknar vi klimatavtryck?
        answer: Att räkna på klimatavtryck är väldigt komplicerat och kan aldrig bli exakt. Oavsett hur noggrant man räknar behöver alltid många antaganden göras. <br><br>Istället för att använda en komplicerad modell har vi valt att räkna grovt utifrån de tre val som påverkar ditt klimatavtryck mest; vad du äter, vilken bil du har och hur mycket du kör, samt hur mycket du flyger. Ovanpå det lägger vi till utsläppen från offentlig konsumtion, bostadens klimatavtryck samt en buffert för övriga utsläpp. Även om alla klimatkalkylatorer är ungefärliga, så blir vår enkla variant kanske mer grov än andra. Därför har vi valt att kompensera för dubbelt så mycket av det uträknade klimatavtrycket i vår tjänst, så att man trots att kalkylatorn är enkel ska kunna vara säker på att man lever ett klimatneutralt liv.<br><br>De olika alternativens koldioxidutsläppsnivåer baseras på de utmärkta kalkylatorna på myclimate.com och carbonstory.org. Vill du ta reda på ditt klimatavtryck lite mer exakt så finns det <b><a href='https://www.google.se/search?safe=active&q=carbon+footprint+calculator&cad=h' target='_blank'>väldigt många bra kalkylatorer där ute</a></b>.
      q18:
        question: Hur får jag reda på vilka klimatprojekt som vi investerar i?
        answer: Vi tror på full transparens i allt vi gör. Alla klimatkompensationsprojekt som vi investerar i redovisas på förstasidan när du loggar in på ditt konto. Du kan dessutom läsa om dem på <b><a href='https://www.goclimateneutral.org/blog/category/investment/'>bloggen under kategorin investeringar</a></b>.
      q19:
        question: Hur avslutar jag min prenumeration?
        answer: "Det är superenkelt, man stänger av sin prenumeration genom att välja 'cancel climate plan' på sidan där man hanterar sina betalningsinställningar: <a href='https://sv.goclimateneutral.org/users/edit/payment'>https://sv.goclimateneutral.org/users/edit/payment</a>"
      q20:
        question: Hur hanteras mina kortuppgifter?
        answer: Vi använder oss av Stripe (<a href="https://stripe.com/se">stripe.com</a>) som betalningsleverantör, som är en av de största betalningsleverantörerna på nätet. Kortuppgifterna och betalningarna hanteras helt och hållet av dem - helt krypterat förstås. Kortuppgifterna hamnar aldrig på våra eller någon annans servrar, utan hanteras endast utav Stripe.
